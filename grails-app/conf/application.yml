server:
    port: 8888
---
grails:
    profile: web
    codegen:
        defaultPackage: blog
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true
---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
                - text/html
                - application/xhtml+xml
            js: text/javascript
            json:
                - application/json
                - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
                - application/hal+json
                - application/hal+xml
            xml:
                - text/xml
                - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
        upload:
            maxFileSize: 2000000
            maxRequestSize: 2000000
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true
---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    username: root
    password: root
dataSources:
    mem:
        pooled: true
        jmxExport: true
        driverClassName: org.h2.Driver
        username: sa
        password: ''
environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true
        dataSources:
            mem:
                dbCreate: update
                url: jdbc:h2:file:../blog/db.h2;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    test:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true
        dataSources:
            mem:
                dbCreate: update
                url: jdbc:h2:file:/usr/local/blog/db.h2;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
    production:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
        dataSources:
            mem:
                dbCreate: update
                url: jdbc:h2:file:/usr/local/blog/db.h2;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
                properties:
                    jmxEnabled: true
                    initialSize: 5
                    maxActive: 50
                    minIdle: 5
                    maxIdle: 25
                    maxWait: 10000
                    maxAge: 600000
                    timeBetweenEvictionRunsMillis: 5000
                    minEvictableIdleTimeMillis: 60000
                    validationQuery: SELECT 1
                    validationQueryTimeout: 3
                    validationInterval: 15000
                    testOnBorrow: true
                    testWhileIdle: true
                    testOnReturn: false
                    jdbcInterceptors: ConnectionState
                    defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
---
grails:
    corss:
        enabled: true
    plugin:
        console:
            enabled: true
        springsecurity:
            userLookup:
                usernamePropertyName: username
                userDomainClassName: cn.cwyuan.blog.User
                authorityJoinClassName: cn.cwyuan.blog.UserRole
            authority:
                className: cn.cwyuan.blog.Role
            logout:
                postOnly: false
            auth:
                loginFormUrl: /login/auth
            providerNames:
                - tcAuthenticationProvider
                - anonymousAuthenticationProvider
                - rememberMeAuthenticationProvider
            securityConfigType: InterceptUrlMap
            interceptUrlMap: [
                #首页不需要任何权限
                {pattern: '/',                          access: ['permitAll']},
                {pattern: '/index/**',                  access: ['permitAll']},
                {pattern: '/**/favicon.ico',            access: ['permitAll']},
                {pattern: '/error',                     access: ['permitAll']},
                {pattern: '/assets/**',                 access: ['permitAll']},
                {pattern: '/login/**',                  access: ['permitAll']},
                {pattern: '/logout/**',                 access: ['permitAll']},
                {pattern: '/stomp/**',                  access: ['permitAll']},
            ]
---
server:
    servlet:
        session:
            timeout: 7200
    context-path: '/blog'
jwt:
    info:
        secret: XXXXX
        expires: 86400000
        tokenExclude: /api/token